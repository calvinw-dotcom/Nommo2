{% extends 'tts/base.html' %}

{% load crispy_forms_tags %}


{% block content %}


    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> Log into your account</h3>

            <hr>  
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %} <!-- Madatory to prevent CSRF attacks-->

                {{form|crispy}} <!-- ".as_p" adds a bit of style and makes look nicer-->

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login </button>

            </form>

            <br>

            <div class="text-centre">

                <p> Don't have an account?</p> <a href="{% url 'register'%}">Register</a>

            </div>
            
        </div>
        <br>
    </body>

{% endblock %}
